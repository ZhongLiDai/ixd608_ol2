<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="userlist">
        <h1>User list</h1>
        <div class="user" id="user1">
            <a href="user1.html">
                <p>Aurora Skye</p>
            </a>
            <button type="button" class="removeTopUser" data-user="user1">Remove</button>
        </div>
        <div class="user" id="user2">
            <a href="user2.html">
                <p>Phoenix Stone</p>
            </a>
            <button type="button" class="removeTopUser" data-user="user2">Remove</button>
        </div>
        <div class="user" id="user3">
            <a href="user3.html">
                <p>Luna Evergreen</p>
            </a>
            <button type="button" class="removeTopUser" data-user="user3">Remove</button>
        </div>
    </div>
    <form id="userForm" action="process.php" method="post">
        <div id="users">
            <!-- User inputs will be added here -->
        </div>
        <button type="button" id="addUser">Add User</button>
        <button type="submit" class="submitbtn">Submit</button>
    </form>

    <script>
        $(document).ready(function () {
            // Add user button click event
            $('#addUser').click(function () {
                $('#users').append('<div><input type="text" name="user[]" placeholder="Enter user name"><button type="button" class="removeUser">Remove</button></div>');
            });

            // Remove user button click event
            $(document).on('click', '.removeUser', function () {
                $(this).parent('div').remove();
            });

            // Remove top user button click event
            $('.removeTopUser').click(function () {
                var userId = $(this).data('user');
                $('#' + userId).remove();
            });
        });
    </script>
</body>

</html>
